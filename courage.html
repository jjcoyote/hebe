<body>

    <div class="message">

        <p>The rainbow needs the rain ğŸŒˆ </p>
        <p>And a unicorn can carry you away! ğŸ¦„</p>
    </div>
    
    <div class="game-board">
        <!-- Cards will be added by JavaScript -->
    </div>
    
    <div id="win-message">YOU DID IT! ğŸ‰ You're amazing!</div>
    
    <div class="message" style="margin-top: 30px;">
        <p>Remember: Every day you're getting stronger! ğŸ’ª</p>
        <p class="emoji">â¤ï¸ ğŸŒŸ ğŸŒˆ ğŸŒ» âœ¨</p>
    </div>

    <script>
        // Game emojis (6 pairs)
        const emojis = ['ğŸŒˆ', 'ğŸ¦„', 'ğŸŒ»', 'â­', 'ğŸ¦‹', 'ğŸˆ'];
        const gameEmojis = [...emojis, ...emojis];
        
        // Shuffle array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // Create game board
        function createBoard() {
            const gameBoard = document.querySelector('.game-board');
            const shuffledEmojis = shuffle(gameEmojis);
            
            shuffledEmojis.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.emoji = emoji;
                card.dataset.index = index;
                
                const cardFront = document.createElement('div');
                cardFront.classList.add('card-front');
                cardFront.textContent = '?';
                
                const cardBack = document.createElement('div');
                cardBack.classList.add('card-back');
                cardBack.textContent = emoji;
                
                card.appendChild(cardFront);
                card.appendChild(cardBack);
                
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
        }
        
        let flippedCards = [];
        let matchedPairs = 0;
        let canFlip = true;
        
        function flipCard() {
            if (!canFlip || this.classList.contains('flipped') || flippedCards.length >= 2) return;
            
            this.classList.add('flipped');
            flippedCards.push(this);
            
            if (flippedCards.length === 2) {
                canFlip = false;
                checkForMatch();
            }
        }
        
        function checkForMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.emoji === card2.dataset.emoji) {
                // Match found
                card1.removeEventListener('click', flipCard);
                card2.removeEventListener('click', flipCard);
                matchedPairs++;
                
                if (matchedPairs === emojis.length) {
                    setTimeout(() => {
                        document.getElementById('win-message').style.display = 'block';
                        // Add confetti or other celebration effects here
                    }, 500);
                }
                
                resetFlippedCards();
            } else {
                // No match
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    resetFlippedCards();
                }, 1000);
            }
        }
        
        function resetFlippedCards() {
            flippedCards = [];
            canFlip = true;
        }
        
        // Initialize game
        createBoard();
    </script>
